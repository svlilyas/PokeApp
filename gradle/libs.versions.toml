stack-timber = { module = "com.jakewharton.timber:timber", version.ref = "timber" }
stack-coil = { module = "io.coil-kt:coil", version.ref = "coil" }

stack-leakcanary = { module = "com.squareup.leakcanary:leakcanary-android", version.ref = "leakcanary" }

stack-tink = { module = "com.google.crypto.tink:tink-android", version.ref = "tink" }

[bundles]

# androidx
androidx-lifecycle = ["androidx-viewmodel-ktx", "androidx-livedata-ktx", "androidx-lifecycle-common"]

[plugins]

# androidx
androidx-navigation-safeargs = { id = "androidx.navigation.safeargs", version.ref = "navigation" }

