androidx-databinding = { module = "androidx.databinding:databinding-common", version.ref = "databinding" }

androidx-fragment = { module = "androidx.fragment:fragment-ktx", version.ref = "androidxFragment" }

androidx-recyclerview = { module = "androidx.recyclerview:recyclerview", version.ref = "recyclerview" }

androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "ktx" }
androidx-fragment-ktx = { module = "androidx.fragment:fragment-ktx", version.ref = "ktx" }

androidx-test-ext-junit = { module = "androidx.test.ext:junit-ktx", version.ref = "test.ext.junit" }
androidx-test-espresso-core = { module = "androidx.test.espresso:espresso-core", version.ref = "test.espresso" }

# room
androidx-room-runtime = { module = "androidx.room:room-runtime", version.ref = "room" }
androidx-room-ktx = { module = "androidx.room:room-ktx", version.ref = "room" }
androidx-room-compiler = { module = "androidx.room:room-compiler", version.ref = "room" }
androidx-room-paging = { module = "androidx.room:room-paging", version.ref = "room" }

# stack
stack-kotlin-gradlePlugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
stack-agp = { module = "com.android.tools.build:gradle", version.ref = "agp" }

stack-shimmer = { module = "com.facebook.shimmer:shimmer", version.ref = "shimmer" }

stack-ksp = { module = "com.google.devtools.ksp:symbol-processing", version.ref = "ksp" }

stack-sandwich = { module = "com.github.skydoves:sandwich", version.ref = "sandwich" }

stack-coroutines = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "coroutines" }
