androidx-security-crypto = "androidx.security:security-crypto:1.0.0"
androidx-swiperefresh = "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"

# paging
androidx-paging-common = { module = "androidx.paging:paging-common-ktx", version.ref = "paging" }
androidx-paging-runtime = { module = "androidx.paging:paging-runtime-ktx", version.ref = "paging" }

androidx-work-manager-runtime = { module = "androidx.work:work-runtime-ktx", version.ref = "work-manager" }
androidx-data-store = { module = "androidx.datastore:datastore-preferences", version.ref = "data-store" }

androidx-profile-installer = { module = "androidx.profileinstaller:profileinstaller", version.ref = "profile-installer" }

# lifecycle
androidx-viewmodel-ktx = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version.ref = "lifecycle" }
androidx-livedata-ktx = { module = "androidx.lifecycle:lifecycle-livedata-ktx", version.ref = "lifecycle" }
