[versions]

# androidx
core = "1.9.0"
appcompat = "1.5.1"
constraintlayout = "2.1.4"
navigation = "2.5.3"
room = "2.5.2"
androidxFragment = "1.5.1"
databinding = "7.4.0"
ktx = "1.+"
lifecycle = "2.+"
recyclerview = "1.+"
work-manager = "2.7.1"
data-store = "1.0.0"
paging = "3.1.1"

profile-installer = "1.2.1"

test-ext-junit = "1.1.4"
test-espresso = "3.5.0"

# stack
agp = "7.4.2"
kotlin = "1.8.0"
material = "1.8.0"
